<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Sheffield School Connect</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <div class="container">
        <div class="login-content">
            <form method="post" action="{% url 'verify_otp' user_id %}">
                {% csrf_token %}
                <h2 class="title">Verify OTP</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="div">
                        <h5>OTP</h5>
                        <input type="text" class="input" name="otp" required>
                    </div>
                </div>
                <input type="submit" class="btn" value="Verify OTP">
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
